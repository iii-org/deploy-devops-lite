stages:
  - initial-pipeline
  - sonarqube

.common_except:
  variables: &id001
  - $CI_COMMIT_MESSAGE =~ /.*\(store\)$/

Integration--initial pipeline:
  stage: initial-pipeline
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - curl --location -s --request POST "${API_ORIGIN}/project/issues_commit_by_name" --form 'project_name="'"$CI_PROJECT_NAME"'"'
  allow_failure: true
  except:
    variables: *id001

Test--SonarQube source code scan:
  stage: sonarqube
  image:
    name: iiiorg/sonarqube-runner:1.1.0
    entrypoint: [ "" ]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - chmod a+x ./iiidevops/sonarqube/*
    - ./iiidevops/sonarqube/SonarScan
  allow_failure: true
  only:
  - master
  except:
    variables: *id001

